<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- sezione form -->
        <section id="ins_dati">
            <h2>calcola il prezzo del tuo biglietto</h2>
            <div class="box">
                <form action="#">
                    <div class="col">
                        <label for="nome">Nome e Cognome</label><br>
                        <input type="text" id="nome" name="name" placeholder="inserisci Nome e Cognome"><br>
                    </div>
                    
                    <div class="col">
                        <label for="km">Km da percorrere</label><br>
                        <input type="text" id="km" name="name" placeholder="inserisci Km"><br>
                    </div>

                    <div class="col">
                        <label for="eta">Fascia d'et√†</label><br>
                        <select name="eta" id="eta">
                            <option value="maggiorenne">maggiorenne</option>
                            <option value="minorenne">minorenne</option>
                            <option value="over65">over65</option>
                        </select>
                    </div>

                
                        <div id="conf" class="button">Genera</div>
                        <div id="ann" class="button">Annulla</div>
                    
                    
                </form>

            </div>
        </section>

        <!-- sezione biglietto -->
        <section class="calc_prezzo">
            <h2>il tuo biglietto</h2>
            <div class="box biglietto">
                <h2>dettaglio passeggeri</h2>

                <!-- tabella -->
                <table>
                    <tr>
                      <th class="back">NOME PASSEGGERO</th>
                      <th>offerta</th>
                      <th>carrozza</th>
                      <th>Codice CP</th>
                      <th>Costo biglietto</th>
                    </tr>
                    <tr>
                      <td class="back" id="titolo"></td>
                      <td id="tariffa"></td>
                      <td id="carrozza"></td>
                      <td id="n_bigli"></td>
                      <td id="prezzo"></td>

                      
                    </tr>
                  </table>
            </div>
        </section>
    </main>


  <script src="js/main.js"></script>  
</body>
</html>
